<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>

<form method="post" action="#">
  <!-- Name -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br><br>

  <!-- Gender -->
  <label>Gender:</label>
  <input type="radio" id="gender_m" name="gender" value="male" required>
  <label for="gender_m">Male</label>
  <input type="radio" id="gender_f" name="gender" value="female" required>
  <label for="gender_f">Female</label>
  <input type="radio" id="gender_o" name="gender" value="other" required>
  <label for="gender_o">Other</label>
  <br><br>

  <!-- Laptop Brands -->
  <label for="laptop">Laptop Brand:</label>
  <select id="laptop" name="laptop">
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select>
  <br><br>

  <!-- Age -->
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>
  <br><br>

  <!-- DOB -->
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>
  <br><br>

  <!-- Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br><br>

  <!-- Portfolio -->
  <label for="portfolio">Portfolio URL:</label>
  <input type="url" id="portfolio" name="portfolio">
  <br><br>

  <!-- Submit -->
  <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
